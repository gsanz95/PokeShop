<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='css/all.css'>
    <link rel='stylesheet' type='text/css' href='css/sheet.css'>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='PokeShop'>
    <meta name='author' content='Giancarlo Sanz'>
    <title>PokéShop - Cart</title>
</head>
<body>
<div id='wrapper'>
    <div class='container-fluid h-100'>
        <div class='row h-100'>
            <!-- Sidebar -->
            <div class='col-lg-2 h-100 col-sm-3 col-12'>
                <nav id='myScrollspy' class='sidebar sidebar-nav'>
                    <img class='img-fluid' src='./media/pokeshop.png' alt='Pokémart Logo' width='325' height='auto'>
                    <a class='active' href='./home.html'>Home</a>
                    <a href='./products.html'>Products</a>
                    <a data-toggle='modal' href='#loginModal'>Account</a>
                    <a href='./about.html'>About Us</a>
                    <div class='search-container'>
                        <form action='#doSearch'></form>
                    </div>

                    <!-- Footer -->
                    <div class='text-white text-center'>
                        <p><i class='far fa-copyright'></i> 2017 Wonder Rangers</p>
                    </div>
                </nav>
            </div>

            <!-- Modal -->
            <div class='modal fade' tabindex='-1' id='loginModal' role='dialog' aria-labelledby='loginModalCenter' aria-hidden='true'>
                <div class='modal-dialog modal-dialog-centered' role='document'>
                    <div class='modal-content'>
                        <div class='modal-header'>
                            <h5 class='modal-title' id='modalTitle'>Sign In</h5>
                            <button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true' class='text-white'>&times;</span></button>
                        </div>
                        <div class='modal-body'>
                            <form action='#login'>
                                <div class='form-group'>
                                    <label for='email' class='col-form-label'>Username:</label>
                                    <input type='text' class='form-control' id='email' name='email'>
                                </div>
                                <div class='form-group'>
                                    <label for='password' class='col-form-label'>Password:</label>
                                    <input type='text' class='form-control' id='password' name='password'>
                                    <a href='#forgotpassword' role='link'><span class='point'>Forgot Password?</span></a>
                                </div>
                                <a href='./createaccount.html' role='link'><span class='point'>Create Account</span></a>
                                <button type='submit' class='btn btn-primary float-right'>Login</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Page Content -->
            <div class='col-lg-10 h-100 col-sm-9 col-12'>
                <div id='page-header' class='alert-heading'>
                    <h2 class='font-weight-bold pl-5 pt-5' aria-label='Create Account'>Create Account</h2>
                </div>
                <div class='h-auto p-5'>
                    <form method='post' action='#createAccount'>
                        <div class='form-row'>
                            <div class='form-group col-md-6'>
                                <label for='firstname'>First Name:</label>
                                <input type='text' class='form-control' id='firstname' placeholder='John' name='firstname'>
                            </div>
                            <div class='form-group col-md-6'>
                                <label for='lastname'>Last Name:</label>
                                <input type='text' class='form-control' id='lastname' placeholder='Appleseed' name='lastname'>
                            </div>
                            <div class='form-group col-md-12'>
                                <label for='inputAddress'>Address</label>
                                <input type='text' class='form-control' id='inputAddress' placeholder='1234 Main St' name='inputAddress'>
                            </div>
                            <div class='form-group col-md-12'>
                                <label for='inputAddress2'>Address 2</label>
                                <input type='text' class='form-control' id='inputAddress2' placeholder='Apt. #' name='inputAddress2'>
                            </div>

                            <div class='form-group col-md-6'>
                                <label for='city'>City</label>
                                <input type='text' class='form-control' id='city' placeholder='City' name='city'>
                            </div>
                            <div class='form-group col-md-4'>
                                <label for='state'>State</label>
                                <select id='state' name="state" class='form-control'>
                                    <option value=''>Choose...</option>
                                    <option value='AK'>Alaska</option>
                                    <option value='AL'>Alabama</option>
                                    <option value='AR'>Arkansas</option>
                                    <option value='AZ'>Arizona</option>
                                    <option value='CA'>California</option>
                                    <option value='CO'>Colorado</option>
                                    <option value='CT'>Connecticut</option>
                                    <option value='DC'>District of Columbia</option>
                                    <option value='DE'>Delaware</option>
                                    <option value='FL'>Florida</option>
                                    <option value='GA'>Georgia</option>
                                    <option value='HI'>Hawaii</option>
                                    <option value='IA'>Iowa</option>
                                    <option value='ID'>Idaho</option>
                                    <option value='IL'>Illinois</option>
                                    <option value='IN'>Indiana</option>
                                    <option value='KS'>Kansas</option>
                                    <option value='KY'>Kentucky</option>
                                    <option value='LA'>Louisiana</option>
                                    <option value='MA'>Massachusetts</option>
                                    <option value='MD'>Maryland</option>
                                    <option value='ME'>Maine</option>
                                    <option value='MI'>Michigan</option>
                                    <option value='MN'>Minnesota</option>
                                    <option value='MO'>Missouri</option>
                                    <option value='MS'>Mississippi</option>
                                    <option value='MT'>Montana</option>
                                    <option value='NC'>North Carolina</option>
                                    <option value='ND'>North Dakota</option>
                                    <option value='NE'>Nebraska</option>
                                    <option value='NH'>New Hampshire</option>
                                    <option value='NJ'>New Jersey</option>
                                    <option value='NM'>New Mexico</option>
                                    <option value='NV'>Nevada</option>
                                    <option value='NY'>New York</option>
                                    <option value='OH'>Ohio</option>
                                    <option value='OK'>Oklahoma</option>
                                    <option value='OR'>Oregon</option>
                                    <option value='PA'>Pennsylvania</option>
                                    <option value='PR'>Puerto Rico</option>
                                    <option value='RI'>Rhode Island</option>
                                    <option value='SC'>South Carolina</option>
                                    <option value='SD'>South Dakota</option>
                                    <option value='TN'>Tennessee</option>
                                    <option value='TX'>Texas</option>
                                    <option value='UT'>Utah</option>
                                    <option value='VA'>Virginia</option>
                                    <option value='VT'>Vermont</option>
                                    <option value='WA'>Washington</option>
                                    <option value='WI'>Wisconsin</option>
                                    <option value='WV'>West Virginia</option>
                                    <option value='WY'>Wyoming</option>
                                </select>
                            </div>
                            <div class='form-group col-md-2'>
                                <label for='zipCode'>Zip</label>
                                <input type='text' class='form-control' id='zipCode' placeholder='12345' name='zipCode'>
                            </div>

                            <div class='form-group col-md-12'>
                                <label for='emailsignin'> Email Address</label>
                                <input type='email' class='form-control' id='emailsignin' aria-describedby='emailHelp' placeholder='John@Appleseed.com' name='emailsignin' required>
                            </div>
                            <div class='form-group col-md-12'>
                                <label for='passwordsignin'>Password:</label>
                                <input type='password' class='form-control' id='passwordsignin' placeholder='Password' required name='passwordsignin'>
                            </div>
                            <div class='form-group col-md-7'>
                                <label for='cardnumber'>Card Number:</label>
                                <input type='text' class='form-control' id='cardnumber' placeholder='#### #### #### ####' name='cardnumber' required>
                            </div>
                            <div class='form-group col-md-2'>
                                <label for='cardSecurityCode'>Security Code:</label>
                                <input type='text' class='form-control' id='cardSecurityCode' name='cardSecurityCode' required>
                            </div>
                            <div class='form-group col-md-3'>
                                <label for='cardmonth'>Expiration Date:</label>
                                <div class='input-group'>
                                    <input type='text' class='form-control col-md-4' id='cardmonth' placeholder='MM' name='cardmonth' required>
                                    <input type='text' class='form-control col-md-4' id='cardyear' placeholder='YYYY' name='cardyear' required>
                                </div>
                            </div>
                            <div class='form-check col-md-12 pl-4 pb-2'>
                                <input type='checkbox' class='form-check-input' id='checkagreement' name='checkagreement' required>
                                <label class='form-check-label' for='checkagreement'>I agree to the Terms of Service</label>
                            </div>
                        </div>
                        <button type='submit' class='btn btn-primary'>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49' crossorigin='anonymous'></script>
<script src='js/bootstrap.js'></script>
</body>
</html>
